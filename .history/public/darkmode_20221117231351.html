<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thử nghiệm DarkMode</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <label for="toggle" class="cursor-pointer toggle-switch inline-block toggle-switch">
      <input
        type="checkbox"
        name=""
        id="toggle"
        class="darkmode-input hidden"
      />
      <div
        class="w-[100px] h-10 border border-[#ccc] rounded-full fixed right-5 bottom-10 z-50 p-[5px]"
      >
        <div
          class="w-7 h-7 rounded-full bg-[#ccc] darkmode-spinner transition-all"
        ></div>
      </div>
    </label>

    <div class="mx-auto max-w-[1200px] grid grid-cols-4 gap-x-5 pt-[100px]">
      <div
        class="border border-gray-300 rounded-lg p-7 bg-white dark:bg-[#0F0D58]"
      >
        <div
          class="w-[90px] mx-auto my-0 rounded-[400px] bg-[#ecf0f1] mb-3 p-3"
        >
          <img
            src="./images/perspective_matte-1-128x128.png"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <h3 class="text-center font-bold mb-2 dark:text-white">Triage</h3>
        <p
          class="text-center text-gray-400 font-normal text-sm leading-normal dark:text-white"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
          voluptatem perferendis quia quo
        </p>
      </div>
    </div>

    <script>
      const toggleSwitch = document.querySelector(
        '.toggle-switch input[type="checkbox"]'
      );
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
        document.documentElement.setAttribute("data-theme", currentTheme);
        if (currentTheme === "dark") {
          toggleSwitch.checked = true;
        }
      }
      function switchTheme(e) {
        if (e.target.checked) {
          document.documentElement.setAttribute("class", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }
      }
      toggleSwitch.addEventListener("change", switchTheme);
    </script>
  </body>
</html>
