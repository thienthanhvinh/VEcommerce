<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEcommerce</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./plugins/owlcarousel/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./plugins/owlcarousel/assets/owl.theme.default.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./plugins/owlcarousel/owl.carousel.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="max-w-[1300px] mx-auto my-3">
      <div class="flex items-center justify-between pt-7">
        <div class="">
          <ion-icon name="accessibility-outline"></ion-icon>
          <a href="">Logo</a>
        </div>
        <ul class="flex items-center gap-x-[45px]">
          <li><a href="#" class="menu-link">Sản phẩm</a></li>
          <li><a href="#" class="menu-link">Giới thiệu</a></li>
          <li><a href="" class="">Liên hệ</a></li>
          <li><a href="" class="">Liên hệ</a></li>
          <li><a href="" class="">Liên hệ</a></li>
        </ul>

        <div class="bg-[#f6f6f6] w-[300px] rounded-xl py-[7px] h-[35px]">
          <form action="">
            <input
              type="text"
              id=""
              name=""
              placeholder="Nhập từ khóa tìm kiếm..."
              class="inline-block border border-none outline-none mr-4 bg-transparent px-5 pr-8"
            />
            <button id="btn-search" class="bg-none border-none bg-[#f6f6f6]">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </form>
        </div>
        <div class="">
          <a href="" class="mr-6"
            ><ion-icon class="text-[21px]" name="person-outline"></ion-icon
            ><span class="text-[13px]">Tài khoản</span></a
          >
          <a href=""
            ><ion-icon class="text-[21px]" name="cart-outline"></ion-icon></a
          ><span class="text-[13px]">Giỏ hàng</span>
        </div>
      </div>
    </div>

    <!-- slider -->
    <div class="w-full min-h-[300px] mt-[40px]">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <a href="">
            <img src="./images/2.PNG" alt="" class="w-full h-[600px] object-cover">
          </a>
        </div>
      </div>
    </div>

    <div class="max-w-[1350px] mx-auto mt-10">
      <h2 class="font-semibold text-xl">Danh mục nổi bật</h2>
      <div>
        <a href="">
          <img src="" alt="">
        </a>
      </div>
    </div>



    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          
          loop: true,
          lazyload:true,
          margin: 10,
          nav: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            1000: {
              items: 1,
            },
          },
        });
      });
    </script>
  </body>
</html>
